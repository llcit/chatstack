{% load staticfiles %}
{% load url from future %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

	<title>Signin</title>

	

  </head>
  <body>

		<form class="form-signin" role="form" method="post" action="{% url 'login' %}">
			{% csrf_token %}
			
			{% if form.errors %}
			<h3>Your username and password didn't match. Please try again.</he>
			{% endif %}
			<input id="id_username" name="username" type="username" class="form-control" placeholder="Username" required autofocus>
			<input  id="id_password" name="password"type="password" class="form-control" placeholder="Password" required>
			<button class="btn btn-lg btn-default btn-block" type="submit" value="login">Sign in</button>
		</form>
  </body>
</html>
